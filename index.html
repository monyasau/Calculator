<html>
  <head>
    <link rel="icon " href="./assets/icon.ico">
    <title>Calculator</title>
  </head>
  <!--

  <body>
    <header class="header">
      <div class="main-nav" role="navigation"></div>
    </header>
    <script>
      window.onscroll = function () {
        resizeHeader();
      };

      function resizeHeader() {
        if (
          document.body.scrollTop > 80 ||
          document.documentElement.scrollTop > 80
        ) {
          document.querySelector(".main-header").classList.add("resized");
        } else {
          document.querySelector(".main-header").classList.remove("resized");
        }
      }
    </script>
    <div class="calc" title="calculate something">      
      <input id="output" draggable="true">
      <center>
      <div class="btn-container">
        <br>
        <br>
      <button id="button">C</button>
     <button id="button">-</button>
     <button id="button">*</button>
      <button id="button">â™ª</button>
      <br>
      <button id="button">7</button>
     <button id="button">8</button>
     <button id="button">9</button>
      <button id="button">0</button>
      <br>
      <button id="button">6</button>
     <button id="button">5</button>
     <button id="button">4</button>
      <button id="button">.</button>
      <br>
      <button id="button">3</button>
     <button id="button">2</button>
     <button id="button">1</button>
      <button id="button" style="height: 50px;">+</button>
      <br>
      <button id="button" style="width: 100px;">=</button>
      </center>
</div>
    </div>
    <!--

  -->
  </body>
</html>
